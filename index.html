<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6e9, #db589e, #f5ecf2);
      min-height: 100vh;
    }
    h1 {
      font-weight: 600;
      color: white;
      text-align: center;
      margin: 30px 0;
      font-size: 2.2rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .card {
      border: 2px solid rgba(65, 3, 61, 0.5);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
    }
    .value {
      font-size: 1.4rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¸ Smart Farming ðŸŒ¸</h1>
    <div class="row g-4">
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>KELEMBABAN (RH)</small>
          <div class="value text-primary">54 %</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>TDS</small>
          <div class="value text-success">400 ppm</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>KEKERUHAN (TURBID)</small>
          <div class="value text-info">18 NTU</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>TEMPERATUR AIR (WTEMP)</small>
          <div class="value text-warning">25 Â°C</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>ALIRAN AIR (WFLOW)</small>
          <div class="value text-danger">34</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>OKSIGEN TERLARUT</small>
          <div class="value text-primary">10 ppm</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>INTENSITAS CAHAYA (LUX)</small>
          <div class="value text-success">100 Lux</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>TEMPERATUR UDARA (AMTEMP)</small>
          <div class="value text-info">34 Â°C</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>EC</small>
          <div class="value text-warning">2</div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card p-3 text-center">
          <small>PH</small>
          <div class="value text-danger">7.1</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
